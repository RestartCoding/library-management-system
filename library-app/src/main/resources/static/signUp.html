<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js" type="module">
    import axios from 'axios';
</script>

<form method="post" action="/user/signUp">
    <div style="text-align: center">
        <h1>Sign up</h1>
    </div>
    <div style="text-align: center">
        username: <label><input id="username" name="username" placeholder="input your username"/></label><br/>
        password: <label><input id="password" type="password" name="password"
                                placeholder="input your password"/></label><br/>
        <input type="button" value="submit" onclick="signUp()">
    </div>
</form>
</body>
<script>

    function signUp() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        let instance = axios({
            url: '/user/signUp', method: 'POST', data: {
                'username': username, 'password': password
            }, headers: {
                'Content-Type': 'application/json'
            }
        }).then(function (response) {
            console.log(response);
        }).then(function (error) {
            console.log(error);
        });
        instance.request();
    }

</script>
</html>

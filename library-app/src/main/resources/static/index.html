<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.7.6/css/layui.css" media="all">
</head>
<body>

<div style="float: left;height: 900px;width: 200px;">
        <ul class="layui-menu" id="docDemoMenu1">
            <li lay-options="{id: 100}" onclick="location.href='/user.html'">
                <div class="layui-menu-body-title">user</div>
            </li>
            <li lay-options="{id: 101}">
                <div class="layui-menu-body-title">
                    <a href="#">book <span class="layui-badge-dot"></span></a>
                </div>
            </li>
        </ul>
</div>

<div style="float:left;">
    <table id="books" lay-filter="test"></table>
    <div style="margin-left: 40%;margin-right: 40%; text-align: center">
        <input type="button" value="add" class="layui-btn layui-btn-primary layui-border-orange" onclick="location.href='/addBook.html'">
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.7.6/layui.js"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#books'
            , height: 312
            , url: '/book/page' //数据接口
            , request: {
                pageName: 'pageNum',
                limitName: 'pageSize'
            }
            , page: true //开启分页
            , parseData: function (res) {
                return {
                    "code": res.code,
                    "msg": res.message,
                    "count": res.data.total,
                    "data": res.data.list
                }
            }
            , cols: [[ //表头
                {field: 'id', title: 'ID', width: 80, sort: false, fixed: 'left'}
                , {field: 'name', title: 'name', width: 80}
                , {field: 'author', title: 'author', width: 80, sort: false}
                , {field: 'price', title: 'price', width: 80}
                , {field: 'isbn', title: 'isbn', width: 80}
                , {field: 'borrower', title: 'borrower', width: 160, sort: false}
                , {field: 'createTime', title: 'createTime', width: 200, sort: false}
                , {field: 'updateTime', title: 'updateTime', width: 200}
            ]]
        });

    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.7.6/css/layui.css" media="all">
</head>
<body>
<div id="profile">
    <div class="mb-3">
        <label for="username" class="form-label">username</label>
        <input type="text" class="form-control disabled" id="username" v-model="username">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">phone</label>
        <input type="text" class="form-control disabled" id="phone" v-model="phone">
    </div>
</div>
</body>
<script>
    axios(
        {
            url: '/user/profile',
            method: 'get'
        }
    ).then(function (resp) {
        if (resp.data.code === 0){
            let vm = new Vue({
                el: '#profile',
                data: resp.data.data
            });
        }
    }).catch(function (err) {
        if (err.response){
            layer.open({
                title: 'tip',
                content: 'request failed'
            });
        }
    });
</script>
</html>
